<!DOCTYPE html>
<html>
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- jQuery -->
		<script src="https://releases.jquery.com/git/jquery-3.x-git.min.js" crossorigin="anonymous"></script>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- Custom CSS -->
		<style>
			/* Prevent scrolling */
			html,
			body {
				overflow: hidden;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col"><p>Cosplays</p></div>
			</div>

			<div class="row">
				<div class="col">
					<ul id="list">
						<div class="card" style="width: 18rem">
							<img src="..." class="card-img-top" alt="..." />
							<div class="card-body">
								<h5 class="card-title">Loading...</h5>
								<p class="card-text">Loading...</p>
								<a href="#" class="btn btn-primary">Loading...</a>
							</div>
						</div>
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<a href="./addCosplay.html" class="btn btn-primary">New</a>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>

<script type="module">
	import lsh from "./js/localStorageHelper.js";

	$(document).ready(function () {
		function init() {
			// Get cosplays from localstorage
			const cosplayList = lsh.get("cosplayList");
			console.log("cosplayList: ", cosplayList);

			$("#list").html("");

			if (cosplayList) {
				const cosplayArr = Object.entries(cosplayList);
				console.log("cosplayArr: ", cosplayArr);

				const cosplayHTML = cosplayArr.reduce((html, [id, { name, thumbSrc }]) => {
					return (
						html +
						`<div class="card" style="width: 18rem">
					<img src="${thumbSrc}" class="card-img-top" alt="..." />
					<div class="card-body">
						<h5 class="card-title">${name}</h5>
						<a href="./cosplay.html?id=${id}" class="btn btn-primary">Edit</a>
					</div>
				</div>`
					);
				}, "");
				console.log("cosplayHTML: ", cosplayHTML);
				$("#list").html(cosplayHTML);
			} else {
				$("#list").html("[[No cosplays]]");
			}
		}
		init();
	});
</script>
